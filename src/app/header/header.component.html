<header class="p-3 bg-dark text-white">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/" routerLinkActive="active" class="nav-link px-2 link-white">Home</a></li>
        <li><a routerLink="/alumni" routerLinkActive="active" class="nav-link px-2 link-white">Alumni Contributor</a>
        </li>
        <li><a routerLink="/profile" routerLinkActive="active" *ngIf="userSer.isLoggedIn()"
            class="nav-link px-2 link-white">Profile</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <a class="link-white pe-2 text-decoration-none" *ngIf="!userSer.isLoggedIn()" routerLink="/login"
          routerLinkActive="active">Login</a>
        <a class="link-white pe-2 text-decoration-none" *ngIf="!userSer.isLoggedIn()" routerLink="/signup"
          routerLinkActive="active">Sign Up</a>
        <a class="link-white pe-2 text-decoration-none" *ngIf="userSer.isLoggedIn()" (click)="doLogout()">Log Out</a>
      </div>
    </div>
  </div>
</header>
