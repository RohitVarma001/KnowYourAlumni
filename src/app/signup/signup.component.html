<div class="log_boxx text-dark">
  <div class="log_box">
    <h1 class="font-weight-bolder text-uppercase text-center">Sign Up</h1>
    <hr />
    <p class="text-danger">
      <strong>{{msg}}</strong>
    </p>
    <form (submit)="doRegistration(f)" #f="ngForm">
      <label for="uname">Name :<input type="text" class="form-control" name="uname" placeholder="Leslie Alexander"
          ngModel #username="ngModel" required />
        <br>
        <p class="alert alert-danger" *ngIf="username.errors?.required && username.touched">
          Please Enter Username
        </p>
        <p class="alert alert-danger" *ngIf="username.errors?.minlength && username.touched">
          Please Enter Minimum 6 Characters
        </p>
      </label>
      <label for="uemail">Email :
        <input type="text" class="form-control" name="uemail" ngModel #useremail="ngModel"
          placeholder="example@mail.com" required email>
        <br>
        <p class="alert alert-danger" *ngIf="useremail.errors?.required && useremail.touched">
          Please Enter Your Email
        </p>
        <p class="alert alert-danger" *ngIf="useremail.errors?.email && useremail.touched">
          Please Enter Valid Email
        </p>
      </label>
      <label for="upassword">Password :<input type="password" class="form-control" name="upassword" ngModel
          #userpassword="ngModel" placeholder="Enter your Password here" required />
      </label>
      <label for="ucol">College :<input type="text" class="form-control" name="ucol" placeholder="Enter your College"
          ngModel #usercollege="ngModel" required />
        <br>
        <p class="alert alert-danger" *ngIf="usercollege.errors?.required && usercollege.touched">
          Please Enter User College
        </p>
      </label>
      <label for="uphone">Phone Number :<input type="text" class="form-control" name="uphone"
          placeholder="Enter Your Phone Number" ngModel #userphone="ngModel" pattern="^(0|[1-9][0-9]*)$" minlength="10"
          required />
        <br>
        <p class="alert alert-danger" *ngIf="userphone.errors?.required && userphone.touched">
          Please Enter Phone
        </p>
        <p class="alert alert-danger" *ngIf="userphone.errors?.minlength && userphone.touched">
          Please Enter Minimum 10 Numbers
        </p>
        <p class="alert alert-danger" *ngIf="userphone.errors?.pattern">
          Please Enter Numbers Only
        </p>
      </label>
      <br>
      <input type="submit" class="btn btn-success text-light" value="Signup" [disabled]="f.invalid" /> &nbsp;
    </form>
    <hr>
    <p>Have an account?</p>
    <a routerLink="/login" routerLinkActive="active">Log in</a>
  </div>
</div>
